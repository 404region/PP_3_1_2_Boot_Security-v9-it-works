<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Edit user</title>
    <style>
        table {
        }
        td.password {
            visibility: hidden;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit user</h1>
    <form action="#" th:method="PATCH" th:action="@{/admin/edit}" th:object="${user}">
        <table>
            <tr>
                <td>
                    <label for="userId">UserId</label>
                    <input readonly type="number" th:field="*{userId}" id="userId" placeholder="UserId">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Enter name</label>
                    <input type="text" th:field="*{name}" id="name" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastName">Enter LastName</label>
                    <input type="text" th:field="*{lastName}" id="lastName"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Enter age</label>
                    <input type="number" min="0" max="127" th:field="*{age}" id="age">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="username">Enter username</label>
                    <input type="text" th:field="*{username}" id="username" required/>
                    <p style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username
                        error</p>
                </td>
            </tr>
            <tr>
                <td class="password">
                    <label for="password">Enter password</label>
                    <input type="text" th:field="*{password}" id="password" required/>
                    <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password
                        error</p>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Select role:
                        <div
                                th:each="role : ${allRoles}" class="roleCheckbox">
                            <input type="checkbox"
                                    th:checked="${role.active}"
                                   th:name="ids"
                                   th:value="${role.roleId}"
                                   th:id="${'role'+role.roleId}"/>
                            <label th:for="${'role'+role.roleId}" th:text="${role.roleName}"></label>
                        </div>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Edit user" id="create-btn"/>
                </td>
            </tr>
        </table>
    </form>
    <form th:action="@{/logout}">
        <input type="submit" value="Logout"/>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
